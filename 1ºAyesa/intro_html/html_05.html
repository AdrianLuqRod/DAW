<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form>
      <p>
        <label for="name">Esto es un textField:</label>
        <input type="text" id="name" name="nombre" required />
      </p>
      <p>
        <label for="pass">Esto es un passwordField:</label>
        <input type="password" id="pass" name="contraseña" required />
      </p>
      <p>
        <label for="txtArea">Esto es un textArea:</label>
        <textarea
          id="txtArea"
          name="mensaje"
          rows="13"
          cols="50"
          placeholder="Mi texto va aquí"
        ></textarea>
      </p>
      <p>
        <label for="fichero">Esto es para ficheros:</label>
        <input type="file" id="fichero" name="ficheros" />
      </p>
      <p><label for="check">Esto es un checkbox:</label></p>
      <p>
        <label for="option1">Opción 1</label>
        <input type="checkbox" id="option1" name="checkbox" value="option1" />
      </p>
      <p>
        <label for="option2">Opción 2</label>
        <input type="checkbox" id="option2" name="checkbox" value="option2" />
      </p>
      <p>
        <label for="option3">Opción 3</label>
        <input type="checkbox" id="option3" name="checkbox" value="option3" />
      </p>
      <p>
        <label for="oculto">Esto es un campo oculto</label>
        <input type="hidden" id="oculto" name="campoOculto" />
      </p>
      <p>
        <label for="submit">Esto es un botón de submit</label>
        <input
          type="submit"
          id="submit"
          name="botonSubmit"
          value="Enviar al servidor"
        />
      </p>
      <p>
        <label for="boton">Esto es un botón básico</label>
        <input
          type="button"
          id="boton"
          name="botonBasico"
          value="Un botón cualquiera"
        />
      </p>
    </form>
  </body>
</html>
