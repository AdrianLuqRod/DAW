<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba HTML</title>
  </head>
  <body>
    <h1>Esto es un título</h1>
    <p>
      Esto es un párrafo que contiene un enlance
      <a href="https://www.google.com">Esto es un enlance</a>
    </p>
    <p>Esto es un... <br />Salto de línea</p>
    <img
      src="https://www.fundacionayesa.org/wp-content/uploads/2024/03/logo_FAY.png"
      alt="img_ayesa"
    />
    <p><strong>Texto en negrita</strong> <b>Texto en negrita</b></p>
    <p><em>Texto en cursiva</em> <i>Texto en cursiva</i></p>
    <p>
      <del>Texto tachado</del> <s>Texto tachado</s>
      <strike>Texto tachado</strike>
    </p>
    <p><u>Texto subrayado</u></p>
    <p>Texto con subíndice: H<sub>2</sub>O</p>
    <p>Texto con superíndice: x<sup>2</sup></p>
  </body>
</html>
