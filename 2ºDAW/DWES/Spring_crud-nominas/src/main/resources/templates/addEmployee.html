<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an Employee to DB!</title>

    <link rel="stylesheet" href="/styleAddEmployee.css"/>
</head>
<body>
<h1>Make an Employee!</h1>

<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/employees/createEmployee}" method="POST">
    <input type="hidden" name="option" value="save"/>
    <table>
        <tr>
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni"/>
        </tr>
        <tr>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" pattern="[A-Za-z\s]+" title="Only letters are allowed"/>
        </tr>
        <tr>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </tr>
        <tr>
            <label for="category">Category:</label>
            <input type="number" name="category" id="category" min="1" max="10"
                   title="Only numbers between 1 and 10 are allowed"/>
        </tr>
        <tr>
            <label for="work_years">Working Years:</label>
            <input type="number" name="work_years" id="work_years" min="0" title="Only numbers are allowed"/>
        </tr>

    </table>
    <span><input type="submit" value="Save"/></span>
</form>
<p><a href="/">Back to index</a></p>
<p><a href="javascript:history.back()">Previous page</a></p>
</body>
</html>
