<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Formularios</title>
</head>

<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" name="fecha" id="fecha" required>
        <br>

        <label for="tel">Teléfono:</label>
        <input type="tel" name="tel" id="tel" pattern="\d{9}" required placeholder="XXX-XXX-XXX">
        <br>
        <br>

        <p>
            <input type="checkbox" id="male" name="gender">
            <label for="male">Hombre</label>
            <input type="checkbox" id="fem" name="gender">
            <label for="fem">Mujer</label>
            <input type="checkbox" id="fem" name="gender">
            <label for="fem">Otro</label>
        </p>
        <p>
            <input type="radio" id="menor" name="edad">
            <label for="menor">Menor Edad</label>
            <input type="radio" id="mayor" name="edad">
            <label for="mayor">Mayor Edad</label>
        </p>
        <p>
            <select name="gustos" id="gus">
                <option value="drive">Conducir</option>
                <option value="game">Jugar</option>
                <option value="travel">Viajar</option>
            </select>
        </p>
        <p>
            <textarea name="areaTexto" id="txt" placeholder="Escribe algo..." rows="5" cols="33">
            </textarea>
        </p>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
