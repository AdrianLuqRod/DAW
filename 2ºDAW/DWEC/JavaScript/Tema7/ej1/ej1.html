<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1</title>
</head>

<body>
    <h1 class="ejemplo">Título de ejemplo</h1>
    <p class="ejemplo">Párrafo de ejemplo</p>
    <div class="ejemplo">Div de ejemplo</div>

    <label for="elemento">Selecciona un elemento:</label>
    <select id="elemento">
        <option value="h1">Título (h1)</option>
        <option value="p">Párrafo (p)</option>
        <option value="div">Div</option>
    </select>

    <label for="color-input">Color:</label>
    <input type="color" id="color-input">

    <label for="tamanyo-input">Tamaño de letra:</label>
    <input type="number" id="tamanyo-input">

    <label for="visibilidad-select">Visibilidad:</label>
    <select id="visibilidad-select">
        <option value="visible">Visible</option>
        <option value="hidden">Oculto</option>
    </select>

    <label for="align-select">Centrado:</label>
    <select id="align-select">
        <option value="left">Izquierda</option>
        <option value="center">En medio</option>
        <option value="right">Derecha</option>
    </select>

    <button id="aplicar">Aplicar estilo</button>

    <script src="ej1.js"></script>
</body>

</html>
